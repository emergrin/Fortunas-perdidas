<script type="text/javascript">
var puntos = [
  { x: 10, y: 71, z: 65, f: 139, id: "pasado.html"},
  { x: 10, y: 167, z: 64, f: 234, id: "presente.html"},
  { x: 131, y: 0, z: 201, f: 67, id: "crimenes.html"},

  { x: 110, y: 303, z: 225, f: 349, id: "responsabilidades.html"},
  { x: 340, y: 46, z: 444, f: 102, id: "escorpion.html"},
  { x: 338, y: 121, z: 446, f: 178, id: "unicornio.html"},
  { x: 479, y: 191, z: 538, f: 254, id: "camino.html"},
  { x: 640, y: 369, z: 746, f: 424, id: "legiones.html"}
];
$(document).ready( function() {
  $("#dialog").dialog({
    autoOpen: false,
    resizable: false,
    draggable: false,
    width: 800,
    height: 800
  });
  var index = -1;
  while ( ++index != puntos.length ) {
    $("#ayuda").append(
      $("<area/>").attr( { id: puntos[index].id, shape: "rect", coords: puntos[index].x + "," + puntos[index].y + "," + puntos[index].z + "," + puntos[index].f, title: puntos[index].name, href: "#" } )
    );
  }
  $("area").click( function() {
    var href = "e0/";
    href += $(this).attr( "id" );
    $("#dialog iframe").attr( { src: href, width: "100%", height: "100%" } );
    $("#dialog").dialog( { title: $(this).attr( "title" ) } );
    $("#dialog").dialog( "open" );
    return false;
  });
});
</script>
</head>
