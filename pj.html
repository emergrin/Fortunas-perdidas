<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>Las Fortunas perdidas: PJ</title>
<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<link href="demo2.css" rel="stylesheet" type="text/css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<script type="text/javascript">
var puntos = [
  { x: 0, y: 2, z: 119, f: 57, id: "inma.pdf", name: "Inma" },
  { x: 141, y: 2, z: 259, f: 57, id: "jose.pdf", name: "Jose" },
  { x: 279, y: 2, z: 398, f: 57, id: "pablo.pdf", name: "Pablo" },
  { x: 421, y: 2, z: 539, f: 57, id: "carlos.pdf", name: "Carlos" },
  { x: 0, y: 83, z: 119, f: 139, id: "cristina.pdf", name: "Cristina" },
  { x: 141, y: 83, z: 259, f: 139, id: "gema.pdf", name: "Gema" },
  { x: 279, y: 83, z: 398, f: 139, id: "enrique.pdf", name: "Enrique" },
  { x: 421, y: 83, z: 539, f: 139, id: "hugo.pdf", name: "Hugo" }
];
$(document).ready( function() {
  $("#dialog").dialog({
    autoOpen: false,
    resizable: false,
    draggable: false,
    width: 800,
    height: 500
  });
  var index = -1;
  while ( ++index != puntos.length ) {
    $("#ayuda").append(
      $("<area/>").attr( { id: puntos[index].id, shape: "rect", coords: puntos[index].x + "," + puntos[index].y + "," + puntos[index].z + "," + puntos[index].f, title: puntos[index].name, href: "#" } )
    );
  }
  $("area").click( function() {
    var href = "PJ/";
    href += $(this).attr( "id" );
    $("#dialog iframe").attr( { src: href, width: "100%", height: "100%" } );
    $("#dialog").dialog( { title: $(this).attr( "title" ) } );
    $("#dialog").dialog( "open" );
    return false;
  });
});
</script>
</head>
<body>
<div id="dialog" title="Ayuda de partida" align="center"overflow=hiiden><iframe></iframe></div>
<img src="pj.png" usemap="#uno"><br/>
<map name="uno" id="ayuda" />
<br/>
</body>
</html>
