<p>Un hombre callado y musculoso con cicatrices de duelos, y tres cintas azules y plateadas en su saya (“Hace poco que Junro ha sido relevado de sus
deberes en Shiro sano no Kakita”). Jinro se muestra ansioso por agradar a Norie y, aunque no se aprecia en su voz, espera sus órdenes. <br/><br/>
